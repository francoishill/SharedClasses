<!DOCTYPE HTML>
<html>
<head>
    <title></title>
    <link href="/css/prettify.css" rel="stylesheet" />
    <script src="/js/prettify.js"></script>
    <style>		
        html, body
        {
            height: 100%;
        }

        body
        {
            background-color: #111;
            /*background-image: -webkit-gradient(linear, 0% 100%, 0% 0%, from(#111), to(#333));
		    background-image: -moz-linear-gradient(bottom, #111, 50%, #333);*/
            font-size: 44px;
        }

        .pagegenerateddate
        {
            font-size: 14px;
            color: #555;
        }

        .headingvaluepair
        {
        }

        .heading
        {
            color: #777;
        }

        .value
        {
            color: #ddd;
        }

        .description
        {
            font-size: 20px;
            text-indent: 120px;
        }

        .bugsfixedlist
        {
            color: #f00;
        }

        .improvementslist
        {
            color: #0af;
            
        }

        .newfeatureslist
        {
            color: #3f0;
            
        }

        .jsonText
        {
            font-size: 10pt;
        }

        .downloadlink
        {
            font-size: 36px;
            color: #f51;
        }

        .graycolor
        {
            color: #333;
        }
		
		#buylicensemessage {
			display: none;
			font-size:20px;
			color:cadetblue;
		}
		
		#downloadlink {
			float: left;
		}
		
		#paypalbuttondiv {
			border:#555 solid 2px;
			border-radius:15px;
			padding:10px;
			float:right;
		}
		
		form * {
			line-height: 100%;
		}
		
		form tr {
			font-size: 2px;//Otherwise the rows take up space
		}
		
		#licensetypetextspan { 
			font-size: 16px;
			color : gray;
		}
		
    </style>
</head>
<body onload='prettyPrint();'>
    <div class='pagegenerateddate'>
    <label>Page was generated on {PageGeneratedDate}</label>
    </div>
    <div class='headingvaluepair'>
        <label class='heading'>
            Project:
        </label>
        <label class='value'>
            {ProjectName}</label>
    </div>
    <div class='headingvaluepair'>
        <label class='heading'>
            Version:
        </label>
        <label class='value'>
            {ProjectVersion}</label>
    </div>
    <br />
    <div class='description'>
        <ol class='bugsfixedlist'>
            {BugsFixedList}
        </ol>
        <ol class='improvementslist'>
            {ImprovementList}
        </ol>
        <ol class='newfeatureslist'>
            {NewFeaturesList}
        </ol>
    </div>
    <br />

    <div class="jsonText">
        <pre><code class='prettyprint'>{JsonText}</code></pre>
    </div>

    <br />
    <div id='downloadlink' class='headingvaluepair'>
        <a href='{SetupFilename}' class='downloadlink'>Download</a>
    </div>

	<div id='paypalbuttondiv'></div>

	<script src="/js/jquery_newest/jquery.min.js"></script>
	<script>
		$(function(){
			$.ajax({
			url:'/paypalbuttons/getbutton/{ProjectNameSmallCaps}',
			cache:false
			})
			.success(function(succ) {
				$('#paypalbuttondiv').html(succ.replace(">License type<", "><span id='licensetypetextspan'>License type</span><"));
			})
			.error(function (res) {
				alert('An error occurred loading the PayPal button: ' + res.responseText);
			});
		});
	</script>
</body>
</html>
